<!DOCTYPE html>
<html>
<head>
<style>
    ul.bir {
        list-style-type: circle;
    }
 
    ul.iki {
        list-style-type: square;
    }
 
    ol.uc {
        list-style-type: upper-roman;
    }
 
    ol.dort {
        list-style-type: lower-alpha;
    }
</style>
</head>
<body>
 
    <p>Sırasız Listeler</p>
    <ul class="bir">
      <li>Çay</li>
      <li>Kahve</li>
      <li>Soda</li>
    </ul>
 
    <ul class="iki">
      <li>Çay</li>
      <li>Kahve</li>
      <li>Soda</li>
    </ul>
 
    <p>Sıralı Listeler</p>
    <ol class="uc">
      <li>Çay</li>
      <li>Kahve</li>
      <li>Soda</li>
    </ol>
 
    <ol class="dort">
      <li>Çay</li>
      <li>Kahve</li>
      <li>Soda</li>
    </ol>
 
</body>
</html>
